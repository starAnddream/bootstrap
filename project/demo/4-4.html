<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style type="text/css">
	.horizontal .form-control{
		display:inline-block;
		width:auto;
		vertical-align:middle;
	}
</style>
	<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.0/dist/css/bootstrap.css">
	<title>表单</title>
</head>
<body>
	<div class="container ">
		<h1>test</h1>
		<div class="horizontal">
			
			<div class="form-group has-warning form-group-lg">
				<label for="userName" class="control-label">用户名</label>
				<input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名"/>
				<span class="glyphicon glyphicon glyphicon-ok sr-only" aria-hidden="true"></span>
			</div>
			<div class="form-group has-error form-group-sm">
				<label for="passWord" class="control-label">密码&nbsp&nbsp&nbsp</label>
				<input type="text" name="passWord" class="form-control" id="passWord" placeholder="请输入密码"/>
				<div class="glyphicon glyphicon glyphicon-eye-open" aria-hidden="true"></div>
			</div>
		</div>
		<div class="form-horizontal">
			
			<div class="form-group">
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-1">用户名</label>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 has-success">
					<input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-lg-1 col-md-1 col-sm-1 col-xs-1">密码</label>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
					<input type="text" name="passWord" class="form-control" id="passWord" placeholder="请输入密码"/>
				</div>
			</div>
		</div>
	</div>
</body>

</script>
</html>
