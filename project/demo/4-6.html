<body>
	<div class="container ">
		<h1>test</h1>
		<button class="btn">base button</button>
		<a href="" class="btn btn-default">base button</a>
		<input type="button" class="btn btn-default" value="base button"/>
		<button class="btn btn-default btn-lg">default button</button>
		<button class="btn btn-danger btn-sm">danger button</button>
		<button class="btn btn-warning btn-xs">warning button</button>
		<button class="btn btn-info btn-block hover">info button</button>
		<button class="btn btn-info btn-block">info button</button>
		<button class="btn btn-primary btn-block">primary button</button>
		<button class="btn btn-primary btn-block active">primary button</button>
		<button class="btn btn-success focus">success button</button>
		<button class="btn btn-success" disabled="disabled">success button</button>
		<button class="btn btn-link disabled">link button</button>
	</div>
</body>
