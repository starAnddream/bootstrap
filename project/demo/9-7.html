<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style type="text/css">
   .scrollspy-example{
      height:200px;
      overflow: auto;
    }
  </style>
  <!-- <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.0/dist/css/bootstrap.css">
  <title>组件</title>
</head>
<body>
  <!-- <nav class="container"> -->
  <div class="container">
    <button class="btn btn-primary" data-toggle="tooltip" data-original-title="tip" data-placement="right">top显示</button>
    <button class="btn btn-primary" title="hello world" data-toggle="tooltip" data-original-title="tip" data-placement="right">top显示</button>
    <button class="btn btn-primary" data-toggle="tooltip" data-original-title="tip" data-placement="right">top显示</button>
    <br/>
    <button id="myButton" class="btn btn-primary" data-toggle="button" data-text="正在加载请稍后" data-complete-text="加载完成" data-original-title="tip" data-placement="right">button</button>
    <br/>
    <button class="btn btn-primary" data-toggle="tooltip" data-original-title="tip" data-placement="bottom">top显示</button>
    <button class="btn btn-primary" data-toggle="popover" data-original-title="tip" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reiciendis dicta voluptate dignissimos quam numquam id corporis neque repellendus sit ex et optio quibusdam tempore molestias, repudiandae nulla, consequatur fuga, sed itaque est ut. A nihil laborum animi possimus, repellat ab quaerat perspiciatis exercitationem porro perferendis, laudantium ullam deserunt amet. Velit dolor rem ducimus voluptatum quasi sapiente sequi adipisci delectus quaerat corporis mollitia expedita magni, et, quam molestiae laborum reiciendis unde nihil harum repellat fugiat eaque! Necessitatibus suscipit magnam dolores saepe labore, a dignissimos harum nobis reprehenderit consectetur ipsum culpa, maiores? Modi natus fugiat tenetur ullam temporibus deserunt officia nulla labore." data-placement="bottom">top显示</button>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.0/dist/js/bootstrap.js"></script>
<script>
  $('[data-toggle="tooltip"]').tooltip();
  $('[data-toggle="popover"]').popover();
  $("#myButton").click(function(){
  $(this).button("loading");
  setTimeout(function(){
    $("#myButton").button("complete");
  }, 1000);
  })
</script>
<!-- <script type="text/javascript" src="../../bootstrap-3.3.0/js/collapse.js"></script> -->
</html>
